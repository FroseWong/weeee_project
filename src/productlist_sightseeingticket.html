    <div class="wrapper qa_jo" id="app">
      <div class="black_bg" @click="openSelectbar"></div>
      <div class="qa_jo__main">
        <div class="qa_jo_title">
          <h1>1200</h1>
          <h2>個項目</h2>
        </div>
        <div class="qa_jo__barcard">
          <div class="container qa_jo__bar">
            <div class="rwd_bar">
              <ul>
                <li class="qa_jo__category_btn" @click="openSelectbar">行程</li>
                <li class="qa_jo__destination_btn" @click="openSelectbar">
                  目的
                </li>
                <li class="qa_jo__price_btn" @click="openSelectbar">價格</li>
                <li class="qa_jo__sort_btn" @click="openSelectbar">排序</li>
              </ul>
            </div>
            <div class="qa_jo__sort">
              <h4>排序</h4>
              <ul>
                <li @click="filterOrder">熱門程度</li>
                <li @click="filterSort">價格低到高</li>
              </ul>
            </div>
            <div class="qa_jo__category">
              <h4>行程分類</h4>
              <ul>
                <li
                  v-for="(category,index) in categorys"
                  @click="filterCategory"
                >
                  <input
                    type="checkbox"
                    :id="`category${index+1}`"
                  />&emsp;{{category}}
                </li>
              </ul>
            </div>
            <div class="qa_jo__destination">
              <h4>目的地</h4>
              <span @click="open_city" class="qa_jo__open"
                >台灣
                <i class="fa-solid fa-circle-chevron-down"></i>
              </span>
              <ul class="qa_jo__city qa_jo__block">
                <li
                  v-for="AllCity in AllCitys"
                  v-if="cityshow"
                  @click="filterCity"
                >
                  {{AllCity}}
                </li>
              </ul>
            </div>
            <div class="qa_jo__price">
              <h4>價格</h4>
              <ul>
                <li v-for="(price,index) in prices" @click="filterPrice">
                  <input
                    type="checkbox"
                    :id="`price${index+1}`"
                  />&emsp;{{price}}
                </li>
              </ul>
            </div>
          </div>
          <div class="qa_jo__card">
            <div
              class="qa_jo__card--group"
              v-for="card in cardlist"
              :key="index"
              @click="jump_page"
            >
              <template v-if="card.vif">
                <div class="qa_jo__card--img">
                  <img :src="card.src" alt="" />
                </div>
                <div class="qa_jo__card--title">
                  <h1 class="qa_jo__title">{{card.title}}</h1>
                  <h2>{{card.label}}</h2>
                  <h1>{{card.content}}</h1>
                  <div>
                    <h3>★</h3>
                    <h4>{{card.score}}{{card.scorepeople}}</h4>
                    <h4>｜{{card.order}}個已訂購</h4>
                    <h5>TWD {{card.price}}元</h5>
                  </div>
                </div>
              </template>
            </div>
            <nav class="page1">
              <ul class="qa_jo__pagination">
                <li class="qa_jo__page-item">
                  <a class="qa_jo__page-link qa_jo__page-link--current" href="#"
                    >1</a
                  >
                </li>
                <li class="qa_jo__page-item">
                  <a class="qa_jo__page-link" href="#">2</a>
                </li>
               
              </ul>
            </nav>
          </div>
        </div>

          open_city(e) {
            this.cityshow = !this.cityshow;
            let path = e.path[0].childNodes[1].classList;
            if (path.contains("fa-circle-chevron-down")) {
              path.remove("fa-circle-chevron-down");
              path.add("fa-circle-chevron-up");
            } else {

              path.add("fa-circle-chevron-down");
            }

              }
            });

          filterSort(e) {
            let arr = this.cardlist;
            const eitherSort = (arr = []) => {
              const sorter = (a, b) => {
                return +a.price - +b.price;
              };
              arr.sort(sorter);
            };
            eitherSort(arr);
            this.classList = arr;
            let epath = e.path[0].style;
            e.path[1].childNodes[0].style.backgroundColor = "#fff";
            e.path[1].childNodes[0].style.color = "#747774";
            epath.backgroundColor = "#4484ce";
            epath.color = "#fff";
          },

            const eitherSort = (arr = []) => {
              const sorter = (a, b) => {
                return +a.order - +b.order;
              };
              arr.sort(sorter);
            };
            eitherSort(arr);
            this.classList = arr;
            let epath = e.path[0].style;
            e.path[1].childNodes[1].style.backgroundColor = "#fff";
            e.path[1].childNodes[1].style.color = "#747774";
            epath.backgroundColor = "#4484ce";
            epath.color = "#fff";
          },

            let text = e.path[0].textContent;
            if (price.checked == false) {
              price.checked = true;
              this.pricelist.push(e.path[0].textContent);
            } else if (price.checked == true) {
              price.checked = false;
              this.pricelist.forEach((e, index) => {
                if (e == text) {
                  this.pricelist.splice(index, 1);
                }
              });
            }
