<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>發起揪團</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    @@include('layout/header.html')
    <div class="wrapper jo_new">
      <div v-cloak>
        <!-- <header>header</header> -->

        <div class="container jo_new__container">
          <h1 class="nb jo_new__title">發起揪團</h1>
          <div class="jo_new__addimg">
            <a href="#" class="box"><i class="fa-solid fa-file-image"></i></a>
            <input type="file" class="img-file__input" />
            <!-- <div class="delete">
            <i class="fa-solid fa-xmark"></i>
          </div> -->
          </div>
          <div class="jo_new__content">
            <div class="top">
              <div class="top__left">
                <label for="jo-title" class="jo__title"
                  >揪團名稱 <em class="em">*</em></label
                >

                <input
                  type="text"
                  placeholder="請填寫揪團名稱"
                  class="jo__title__input"
                  id="jo-title"
                />
                <label for="jo-content" class="jo-content"
                  >揪團描述 <em class="em">*</em></label
                >
                <textarea
                  class="jo-content__input"
                  name="jo-content"
                  id="jo-content"
                  cols="30"
                  rows="10"
                  placeholder="請填寫揪團描述"
                ></textarea>
                <label for="jo-contact" class="jo-contact"
                  >聯絡方式 <em class="em">*</em></label
                >
                <textarea
                  name="jo-contact"
                  id="jo-contact"
                  class="jo-contact__input"
                  cols="30"
                  rows="10"
                  placeholder="請填寫聯絡方式"
                ></textarea>
              </div>
              <div class="top__right">
                <label for="jo__location" class="jo__location"
                  >揪團縣市 <em class="em">*</em></label
                >
                <select
                  class="jo__location__input"
                  name="jo__location"
                  id="jo__location"
                  required
                >
                  <option value="">請選擇揪團縣市</option>
                  <option value="台北">台北</option>
                  <option value="新北">新北</option>
                  <option value="桃園">桃園</option>
                  <option value="台中">台中</option>
                  <option value="台南">台南</option>
                  <option value="高雄">高雄</option>
                  <option value="新竹">新竹</option>
                  <option value="苗栗">苗栗</option>
                  <option value="彰化">彰化</option>
                  <option value="南投">南投</option>
                  <option value="雲林">雲林</option>
                  <option value="嘉義">嘉義</option>
                  <option value="屏東">屏東</option>
                  <option value="宜蘭">宜蘭</option>
                  <option value="花蓮">花蓮</option>
                  <option value="台東">台東</option>
                  <option value="基隆">基隆</option>
                </select>

                <label for="jo__detail-address" class="jo__detail-address"
                  >詳細地點 <em class="em">*</em></label
                >
                <input
                  type="text"
                  id="jo__detail-address"
                  class="jo__detail-address__input"
                  placeholder="請輸入詳細地點"
                />

                <label for="jo__attend" class="jo__attend"
                  >揪團人數 <em class="em">*</em></label
                >
                <input
                  type="number"
                  id="jo__attend"
                  placeholder="請輸入揪團人數"
                  min="1"
                />
                <label for="jo__start-date" class="jo__start-date"
                  >揪團日期 <em class="em">*</em></label
                >
                <input
                  type="date"
                  id="jo__start-date"
                  class="jo__start-date__input"
                />
                <label for="jo__start-time" class="jo__start-time"
                  >揪團時間 <em class="em">*</em></label
                >
                <input type="time" id="jo__start-time" />
                <label for="useweeee" class="useweeee">選擇Weeee!的行程</label>
                <input
                  list="useweeee"
                  type="text"
                  name="useweeee"
                  placeholder="請選擇行程"
                  class="useweeee-input"
                />

                <datalist id="useweeee">
                  <option
                    v-for="(p,i) in sightseeingList"
                    :value="p.ProductName"
                  >
                    {{p.ProductName}}
                  </option>

                  <!-- <option value="欣賞台南生態水之美">欣賞台南生態水之美</option>
                <option value="在台南與大自然擁抱">在台南與大自然擁抱</option>
                <option value="金門二日遊">金門二日遊</option>
                <option value="屏東｜墾丁三天兩夜豪華度假旅程">
                  屏東｜墾丁三天兩夜豪華度假旅程
                </option>
                <option value="新北｜蔚藍海岸之旅">新北｜蔚藍海岸之旅</option> -->
                </datalist>
              </div>
            </div>
            <div class="bottom">
              <button class="yellowBtn previewBtn">預覽</button>
              <!-- <button class="yellowBtn testBtn">測試</button> -->
            </div>
          </div>
        </div>
        @@include('layout/footer.html')
      </div>
    </div>
    <script src="./vender/jquery/jquery.min.js"></script>
    <script src="./vender/vue/vue.global.prod.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/jo_new.js"></script>
  </body>
</html>
