    <!-- 加入sweet alert -->
    <script src="./vender/sweetAlert/sweetalert2.all.min.js"></script>    
    <script>
      
      //會員一進到此頁面，就發送請求到後端取資料
      $.ajax({
        method: "GET",
        url: "php/query_account_setting.php",
        data: {},
        dataType: "json",
        success: function(response){
            let person = {
              lastName: response.LastName,
              firstName: response.FirstName,
              fullName: response.LastName + response.FirstName,
              sex: response.Sex,
              englishLastName: response.EnglishLastName,
              englishFirstName: response.EnglishFirstName,
              passport: response.Passport,
              country: response.Country,
              phone: response.Phone,
              username: response.Username,
              birthDate: response.Birthdate,
              interest: {    //物件中的物件
                friend: response.Friend == "1"? true : false,
                family: response.Family == "1"? true : false,
                couple: response.Couple == "1"? true : false,
                pet: response.Pet == "1"? true : false,
                handmade: response.Handmade == "1"? true : false,
                onwater: response.Onwater == "1"? true : false,
                farm: response.Farm == "1"? true : false,
                extreme: response.Extreme == "1"? true : false
              },
             
            }
            $("#fullName").html(person.lastName + person.firstName);
            $("#lastName").val(person.lastName);
            $("#firstName").val(person.firstName);
            $("#sex").val(person.sex);
            $("#englishLastName").val(person.englishLastName);
            $("#englishFirstName").val(person.englishFirstName);
            $("#passport").val(person.passport);
            $("#country").val(person.country);
            $("#phone").val(person.phone);
            $("#username").val(person.username);
            $("#birthDate").val(person.birthDate);
            $("#friend").attr("checked", person.interest.friend);
            $("#family").attr("checked", person.interest.family);
            $("#couple").attr("checked", person.interest.couple);
            $("#pet").attr("checked", person.interest.pet);
            $("#handmade").attr("checked", person.interest.handmade);
            $("#onwater").attr("checked", person.interest.onwater);
            $("#farm").attr("checked", person.interest.farm);
            $("#extreme").attr("checked", person.interest.extreme);
        },
        error: function(exception){
          alert("錯誤");
        }

      });

      function submitUpdateForm() {
        Swal.fire({
                position: "center",
                icon: "success",
                title: "修改成功",
                showConfirmButton: false,
                timer: 1000,
            }).then(function(){
                $("#updateForm").submit();
            });
      }

      $(document).ready(function() {
              $.ajax({
                  method: "GET",
                  url: "php/query_account_setting.php",
                  data: {},
                  dataType: "json",
                  success: function (response) {
                    $("#mem_img").attr("src", response.MemberImg);
                    $("#fullName").html(response.LastName + response.FirstName);
                    let url = window.location.href;
                    $("#originalUrl").val(url.substring(url.lastIndexOf("/") + 1));
                  }
                });
            }); 

            function changeImage(e) {
              let id = "imageFile";
              if (!document.getElementById(id)) {
                  $("#memberImgForm").append(
                  `
                      <input type="file" id="${id}" name="${id}" style="display:none;">
                  `
                  )
              }
              document.getElementById(id).addEventListener("change", function() {
                  // 讀取file
                  let fileList = this.files;
                  let file = fileList[0];
                  let fileReader = new FileReader();
                  fileReader.readAsDataURL(file);
                  fileReader.addEventListener("load", function(){
                      $("#mem_img").attr("src", fileReader.result);
                      $("#memberImgBtn").show();
                  });
              });
              $("#" + id).click();
        }

        function submitForm() {
          Swal.fire({
                position: "center",
                icon: "success",
                title: "修改成功",
                showConfirmButton: false,
                timer: 1000,
            }).then(function(){
                $("#memberImgForm").submit();
            });
        }
    </script>
