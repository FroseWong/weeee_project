    <script>

      //會員一進到此頁面，就發送請求到後端取他的訂單資料
      $.ajax({
        method: "GET",
        url: "php/query_account_order.php",
        data: {},
        dataType: "json",
        success: function (response) {
          //印到HTML上
          let content = document.getElementById("content");
          for (let i = 0; i < response.length; i++) {
            let order_content = `
              <div class="order_card" style="cursor: pointer" onclick="linkTo(${response[i].ProductID})">
                <img src="${response[i].ProductImgPath1}" class="order_card_pic">
                <span class="dot"><i class="fas fa-location-dot" style="margin-right: 5px;"></i>${response[i].Location}</span>
                <div class="text">
                  <div class="order_number">${response[i].OrderNumber}</div>
                  <div class="product_name">${response[i].ProductName}</div>
                  <div class="product_type">${response[i].ProductSecondType}</div>
                  <div class="product__description">
                    ${response[i].ProductText.length > 50 ? response[i].ProductText.substr(0, 50) + "..." : response[i].ProductText}
                  </div>
                  <div class="card_bottom">
                    <div class="comment">
                      <i class="fa-solid fa-star"></i> <span style="color: gray; font-size: 14px;">4.4(44325) | 590K+個已訂購</span>
                    </div>
                    <div class="price">TWD ${response[i].ProductPrice}元</div>
                  
                </div>
                </div>
            </div>
      `;
            content.insertAdjacentHTML("beforeend", order_content);

            //顯示會員全名在左側
            $("#fullName").html(response[i].LastName + response[i].FirstName);
          }
        },
      });
            //整張商品卡片的連結，按了會連到商品詳細頁
            function linkTo(productID){
              location.href="productdetail.html?id=" + productID;
            }
    </script>
