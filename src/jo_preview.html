<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>好想去看小丑魚</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    @@include('layout/header.html')
    <div class="wrapper jo_preview">
      <!-- <header>header</header> -->
      <div class="container jo_container">
        <h1 class="nb jo__title">好想去看小丑魚</h1>
        <!-- <div class="jo__img"></div> -->
        <div class="jo_new__addimg"></div>
        <div class="jo__content">
          Xpark開那麼久了，我都還沒去過，想找人這周末一起去看魚，我最喜歡吃魚了，喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵，還可以順便逛outlet喔~
        </div>
        <div class="jo-leader">
          <div class="jo-leader__top">
            <div class="jo-leader__top__left">
              <div
                class="jo-leader-img"
                :style="{ backgroundImage: 'url(' + headerMemberImg+ ')' }"
              ></div>
              <div class="jo-leader-name">{{headerFullName}}</div>
            </div>
            <div class="jo-leader__top__right">
              <span class="jo-start-date"
                ><i class="fa-solid fa-calendar-days"></i
                ><span class="date_and_time"
                  >2022/12/17 星期六 10:00</span
                ></span
              >
              <span class="jo-location"
                ><i class="fa-solid fa-location-dot"></i
                ><span class="location">桃園市</span></span
              >
              <span class="jo-detailaddress"
                ><i class="fa-solid fa-map-location-dot"></i
                ><span class="detailAddress">桃園高鐵站</span></span
              >
              <span class="jo-attend"
                ><i class="fa-solid fa-person"></i
                ><span class="attend">3</span>人</span
              >
            </div>
          </div>
          <div class="jo-leader__bottom">
            <div class="jo-leader__bottom__left">
              <button class="contact-leader yellowBtn" @click="contactLeader">
                我想聯絡團主
              </button>
            </div>
            <div class="jo-leader__bottom__right">
              <div class="contact-detail">
                <span class="contact-title">聯絡方式</span>
                <br />
                <span class="contact"></span>
              </div>
            </div>
          </div>
        </div>
        <div id="app">
          <template v-if="useweeee">
            <h3 class="useweeee__title">我們的行程</h3>

            <div class="useweeee">
              <a
                class="product-card-row"
                @click="gotoproductDetail(targettravel.ProductID)"
              >
                <div class="product-card-row__left">
                  <div class="product-card-row__location">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="p__location">{{targettravel.Location}}</p>
                  </div>
                  <div class="product-card-row__left__pic">
                    <div
                      class="product-card-row__picsrc"
                      :style="{ backgroundImage: 'url(' + targettravel.ProductImgPath1+ ')' }"
                    ></div>
                  </div>
                </div>
                <div class="product-card-row__right">
                  <div
                    class="change-heart"
                    ref="changeHeart"
                    :class="{'clicked':favorProductList.includes(targettravel.ProductID) }"
                    @click="clickHeart(targettravel.ProductID,$event)"
                  >
                    <i class="fa-regular fa-heart" ref="hollow"></i>
                    <i class="fa-solid fa-heart orange" ref="solid"></i>
                  </div>
                  <div class="product-name">
                    {{targettravel.Location}} {{targettravel.ProductName}}
                  </div>
                  <div class="product-tag">
                    {{targettravel.ProductSecondType}}
                  </div>
                  <div class="product__text">
                    {{targettravel.ProductText?.length >= 80 ?
                    targettravel.ProductText.slice(0,80) + '……' :
                    targettravel.ProductText}}
                  </div>

                  <span class="gray"
                    ><i class="fa-solid fa-star"></i
                    >4.4({{targettravel.ProductScoredPeople}}) |
                    <span class="product-bought"
                      >{{Number(targettravel.ProductPurchased) >= 1000 ?
                      Math.trunc(Number(targettravel.ProductPurchased)/1000) +
                      'K+': targettravel.ProductPurchased}}</span
                    >個已訂購
                  </span>
                  <span class="price"
                    >TWD
                    <span class="product-price">
                      {{targettravel.ProductPrice}}</span
                    >元</span
                  >
                </div>
              </a>
            </div>
          </template>
        </div>
        <a href="#" class="yellowBtn sendjoBtn" @click="completePreview"
          >發布揪團</a
        >
        <!-- <a href="./jo_detail.html" class="yellowBtn sendjoBtn">發布揪團</a> -->
        <a href="./jo_new.html" class="yellowBtn backtoeditBtn">返回編輯</a>
      </div>
      @@include('layout/footer.html')
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./vender/vue/vue.global.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/header.js"></script>
    <script src="./js/jo_preview.js"></script>
  </body>
</html>
