<script>
    const urlParams = new URLSearchParams(window.location.search);
    const orderID = urlParams.get('orderID');
    //一進到頁面，就發請求去資料庫取訂單基本資料
    $.ajax({
        method: "GET",
        url: "../php/detail_order.php",
        data: {
            orderID: orderID
        },
        dataType: "json",
        success: function(response){
            //防止直接打網址進入
            if (response.loginCheckFailed) {
                window.location.href = "../login.html";
            }
            $("#whichOrder").html(response.OrderNumber);
            $("#orderDate").val(response.OrderDate);
            $("#totalPrice").val(response.TotalPrice);
            $("#memberNumber").val(response.MemberNumber);
            $("#username").val(response.username);

            let tbody = document.getElementById("tbody");
            for(let i =0; i < response.OrderDetailList.length; i++){
                let detail_order =`
                    <tr>
                        <td>${response.OrderDetailList[i].ProductNumber}</td>
                        <td>${response.OrderDetailList[i].ProductName}</td>
                        <td>${response.OrderDetailList[i].Quantity}</td>   
                        <td>${response.OrderDetailList[i].ProductPrice}</td>                               
                    </tr>      
                `;
                tbody.insertAdjacentHTML("beforeend", detail_order);
            }
            $("#dataTable").DataTable();
        },
    });


</script>
