<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>後台登入</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Animate Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class=" col-lg-6 col-md-12">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                          
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <div>
                                            <img src="img/Weeee!.svg" class="login_logo" style="display:block; margin: 0px auto 45px auto;">
                                        </div>
                                    </div>
                                    <form class="user" action="php/login.php" method="POST">
                                        <div class="form-group">
                                            <h6 style="text-align: center;">後台登入</h6>
                                            
                                            <input type="text" class="form-control form-control-user"
                                                name="username" aria-describedby="emailHelp" required
                                                placeholder="Username" id="username"
                                                style="border-radius: 12px;">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" required
                                                name="password" placeholder="Password" id="password" style="border-radius: 12px;">
                                        </div>
                                        <button type="button" class="btn btn-user btn-block btn-warning" id="magic" style="border-radius: 12px; background-color: rgb(231, 184, 55);"><div class="animate__animated animate__heartBeat animate__infinite infinite"> 神奇小按鈕 點我點我!</div></button>
                                        <button type="submit" class="btn btn-user btn-block btn-warning" style="border-radius: 12px; background-color: #4484ce;">登入</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
     <!-- 加入sweet alert -->
     <script src="./vendor/sweetAlert/sweetalert2.all.min.js"></script>

    <script>
        $(document).ready(function(){
            let urlParams = new URLSearchParams(window.location.search);
            let error = urlParams.get('error');
            if (error) {
                Swal.fire({
                    position: "top",
                    icon: "error",
                    title: "帳號密碼錯誤",
                    showConfirmButton: false,
                    timer: 1800,
                });
            }
        });
        let magic = document.getElementById("magic");
        magic.addEventListener("click", function(){
            $("#username").val("emily");
            $("#password").val("emily");
        })
    </script>
</body>

</html>
