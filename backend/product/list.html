    <script>
    let queryProductTypeList = [];
    function toggleProductType(e){
        $(e).toggleClass("button_bgc_focus");
        if(queryProductTypeList.includes($(e).attr("id"))){
            var index = queryProductTypeList.indexOf($(e).attr("id"));
            queryProductTypeList.splice(index, 1);
        }else{
            queryProductTypeList.push($(e).attr("id"));
        }
        console.log(queryProductTypeList);
    }
    
         // 按enter可送出搜尋
         $(document).ready(function(){
            let enter = document.getElementsByClassName("enter");
            for(let i = 0; i < enter.length; i++){
                $(enter[i]).keyup(function(event){
                    if(event.which == 13){
                        $("#searchBtn").click();
                    }
                })
            }
        });
    
      let dataTable;
      let productList;
      
      //一進到此頁面，發請求去資料庫要所有會員資料
      $.ajax({
        method: "GET",
        url: "../php/query_product.php",
        async: false, //開啟同步化功能，讓response先回來，再走下面的初始化vue
        data: {},
        dataType: "json",
        success: function (response) {
        //防止直接打網址進入
        if (response.loginCheckFailed) {
        window.location.href = "../login.html";
        }
          console.log(response);
          productList = response;
        },
      });

      const RootComponent = {
        data() {
          // 用vue把下列資料顯示在html上
          return {
            productList: productList,
          };
        },
        // methods: {
        //     toggleStatus: function(memberNumber){
               
        //         Swal.fire({
        //             position: "center",
        //             icon: "success",
        //             title: "修改成功",
        //             showConfirmButton: false,
        //             timer: 1000,
        //         }).then(function(){
        //             window.location.href = "../php/memberStatusToggle.php?memberNumber=" + memberNumber;
        //         });
        //     }
        // },
        mounted() {
          // 掛載完成後，初始化DataTable
          dataTable = $("#dataTable").DataTable();
        },
        beforeUpdate() {
          // 更新資料之前，將舊的DataTable毀掉
          dataTable.destroy();
        },
        updated() {
          // 新的資料更新完後，再重新初始化DataTable
          dataTable = $("#dataTable").DataTable();
        },
      };

      var app = Vue.createApp(RootComponent);
      var vm = app.mount("#app"); //如果想操控這個vue，都需要透過vm

      function search() {
        $.ajax({
          data: {
            productName: document.getElementById("productName").value,
            productNumber: document.getElementById("productNumber").value,
            productStatus: document.getElementById("productStatus").value,
            productType: queryProductTypeList
          },
          url: "../php/query_product.php",
          async: false,
          method: "GET",
          dataType: "json",
          success: function (response) {
            console.log(123);
            vm.$data.productList = response;
          },
          error: function(err) {
            console.log(err);
          }
        });

        return; //serach()這個方法結束了
      }
    </script>
