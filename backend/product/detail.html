        const urlParams = new URLSearchParams(window.location.search);
        const productID = urlParams.get('productID');
        //一進到頁面，就發請求去資料庫取揪團基本資料
        $.ajax({
            method: "GET",
            url: "../php/detail_product.php",
            data: {
                productID: productID
            },
            dataType: "json",
            success: function (response) {
                //防止直接打網址進入
            if (response.loginCheckFailed) {
                window.location.href = "../login.html";
            }

                //印到HTML上
                $("#productID").val(response.ProductID);
                $("#productNumber").val(response.ProductNumber);
                $("#productName").val(response.ProductName);
                $("#productPrice").val(response.ProductPrice);
                $("#productStatus").val(response.ProductStatus == 1?"上架中": "下架中");
                $("#productText").val(response.ProductText);
                switch(response.ProductType) {
                    case "sightseeing": $("#productType").val("觀光行程"); break;
                    case "experience": $("#productType").val("體驗活動"); break;
                    case "transticket": $("#productType").val("交通票卡"); break;
                    case "viewpointticket": $("#productType").val("景點門票"); break;
                }
                $("#productSecondType").val(response.ProductSecondType);
                for (let i = 1; i <= 3; i++) {
                    let path = response.ProductImage['ProductImgPath' + i].length != 0 ? response.ProductImage['ProductImgPath' + i] : '../img/no-image.jpeg';
                    $("#dataTable").append(
                            `
                                <tr>
                                    <td>
                                        ${i}
                                    </td>
                                    <td style="width: 350px;">
                                        <img id = "preview_${i}"onclick="changeImage(this);" style="width: 100%; cursor: pointer;" src="../../frontend/${response.ProductImage['ProductImgPath' + i].substr(2)}">
                                    </td>
                                    <td><textarea name = "ProductImgContent${i}" rows="10" class='filter' style='width: 100%; height: 200px; resize: none; margin-bottom: 0px; margin-right: 0px;'>${response.ProductImage['ProductImgContent' + i]}</textarea></td>                           
                                </tr> 
                            `
                    )
                }
                let update = document.getElementById("update");
                let productStatus = document.getElementById("productStatus").value;
                if(productStatus == "上架中"){
                    $("#update").html("下架商品");
                }else{
                    $("#update").html("上架商品");
                }
            },
        });

        function toggleStatus(){
            Swal.fire({
                position: "center",
                icon: "success",
                title: "修改成功",
                showConfirmButton: false,
                timer: 1000,
            }).then(function(){
                window.location.href = "../php/productStatusToggle.php?productID=" + productID;
            });
        }
       
        function submitForm() {
            Swal.fire({
                position: "center",
                icon: "success",
                title: "修改成功",
                showConfirmButton: false,
                timer: 1000,
            }).then(function(){
                $("#updateForm").submit();
            });
        }

        function changeImage(e) {
            let id = "updatedImage_" + $(e).attr("id");
            if (!document.getElementById(id)) {
                $(e).parent().append(
                `
                    <input type="file" id="${id}" name="${id}" style="display:none;">
                `
                )
            }
            document.getElementById(id).addEventListener("change", function() {
                // 讀取file
                let fileList = this.files;
                let file = fileList[0];
                let fileReader = new FileReader();
                fileReader.readAsDataURL(file);
                fileReader.addEventListener("load", function(){
                    let img_element = `<img id = ${$(e).attr("id")} onclick="changeImage(this);" style="width: 100%; cursor: pointer;" src = "${fileReader.result}">`;
                    $(e).parent().append(img_element);
                    $(e).remove();
                });
                console.log(this);
            });
            $("#" + id).click();

        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
