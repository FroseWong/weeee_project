                $("#joContact").val(response.JoContact);
                $("#location").val(response.Location);
                $("#joDetailedAddressed").val(response.JoDetailedAddressed);
                $("#joContent").val(response.JoContent);
                $("#joStartDate").val(response.JoStartDate);
                $("#joStatus").val(response.JoStatus == 1 ? "顯示中": "隱藏中");

                let tbody = document.getElementById("tbody");
                for (let i = 0; i < response.JoCommentList.length; i++) {
                    let detail_jo = `
                        <tr>
                            <td>${response.JoCommentList[i].JoCommentID}</td>
                            <td>${response.JoCommentList[i].MemberID}</td>
                            <td>${response.JoCommentList[i].JoCommentContent}</td>
                            <td>${response.JoCommentList[i].JoCommentTime}</td>
                            <td>${response.JoCommentList[i].JoCommentStatus == 1 ? "顯示中": "隱藏中" }</td>
                            <td><i class="fas ${response.JoCommentList[i].JoCommentStatus == 1 ? 'fa-eye-slash': 'fa-eye'}"

                        </tr>
            `;

            }
